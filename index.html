<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96c6742b67.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo" rel="stylesheet"> 
</head>
<body>
    <main class="app">
        <section class="search_panel">
            <button class="return">üîô</button>
            <input type="text" class="title" placeholder="Enter a title">
            <button class="start">üîç</button>
        </section>
        <section class="movies">
            <ul class="movies_list"></ul>
        </section>
        <section class="pages_scroller">
            <button class="page_btn page-previous" disabled><i class="fa-regular fa-circle-left"></i></button>
            <span class="page-current">1</span>/<span class="page-all">20</span>
            <button class="page_btn page-next"><i class="fa-regular fa-circle-right"></i></button>
        </section>
        <section class="themoviedb-info">
            <a href="https://www.themoviedb.org/documentation/api" target="_blank">themoviedb.org API used</a>
        </section>
        
    </main>
    <script src="detail.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
